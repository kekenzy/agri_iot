<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}Famische{% endblock %}</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/sanitize.css' %}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a class="navbar-brand" href="{% url 'admin:index' %}">管理画面</a>
      {% comment %} {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'famischeapp:index' %}">ホーム</a>
        <a class="navbar-brand" href="{% url 'famischeapp:register' %}">ユーザ登録画面</a>
        <a class="navbar-brand" href="{% url 'famischeapp:families' %}">Family List</a>
        <a class="navbar-brand" href="{% url 'famischeapp:user_logout' %}">ログアウト</a>
      {% else %}
        <a class="navbar-brand" href="{% url 'famischeapp:user_login' %}">ログイン</a>
      {% endif %} {% endcomment %}
    </nav>
    <div class="container">
    {% block content %}{% endblock %}
    </div>
  </body>
</html>
