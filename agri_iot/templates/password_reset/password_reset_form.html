{% extends "base.html" %}
{% block title %}パスワードリセット{% endblock %}

{% block content %}
<div class="password-reset-container">
    <header class="page-header fade-in">
        <h1 class="page-title">パスワードリセット</h1>
        <p class="page-subtitle">メールアドレスを入力してください</p>
    </header>

    <main class="main-content">
        <div class="reset-card fade-in">
            <div class="reset-header">
                <h2 class="section-title">パスワードリセット</h2>
                <a href="{% url 'agri_app:user_login' %}" class="btn-back">
                    <span class="back-icon">←</span>
                    ログインに戻る
                </a>
            </div>

            <form method="POST" class="password-reset-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">
                        <span class="label-icon">📧</span>
                        メールアドレス
                    </label>
                    <input type="email" name="email" class="form-input" required placeholder="登録済みのメールアドレスを入力">
                    <div class="help-text">
                        <span class="help-icon">💡</span>
                        登録済みのメールアドレスにパスワードリセットリンクを送信します
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <span class="btn-icon">📤</span>
                        リセットリンクを送信
                    </button>
                    <a href="{% url 'agri_app:user_login' %}" class="btn-secondary">
                        <span class="btn-icon">❌</span>
                        キャンセル
                    </a>
                </div>
            </form>
        </div>
    </main>
</div>

<style>
.password-reset-container {
    padding: 20px 0;
    min-height: calc(100vh - 80px);
}

.reset-card {
    background: #fff;
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    transition: all 0.4s ease;
    max-width: 500px;
    margin: 0 auto;
}

.reset-card:hover {
    box-shadow: 0 12px 40px rgba(0,0,0,0.15);
}

.reset-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 2px solid #e9ecef;
}

.section-title {
    font-size: 1.8rem;
    font-weight: 500;
    color: #333;
    margin: 0;
    letter-spacing: 0.05em;
}

.btn-back {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #666;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    padding: 8px 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
    border: 1px solid transparent;
}

.btn-back:hover {
    color: #333;
    background: #f8f9fa;
    border-color: #dee2e6;
    transform: translateX(-2px);
}

.back-icon {
    font-size: 16px;
    transition: transform 0.3s ease;
}

.btn-back:hover .back-icon {
    transform: translateX(-2px);
}

.password-reset-form {
    margin: 0;
}

.form-group {
    margin-bottom: 30px;
}

.form-label {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
    font-weight: 500;
    color: #333;
    font-size: 15px;
}

.label-icon {
    font-size: 16px;
    opacity: 0.7;
}

.form-input {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 16px;
    background: #fff;
    transition: all 0.3s ease;
    color: #495057;
}

.form-input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-1px);
}

.form-input::placeholder {
    color: #adb5bd;
}

.help-text {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #6c757d;
    font-size: 13px;
    margin-top: 8px;
    line-height: 1.4;
}

.help-icon {
    font-size: 14px;
    opacity: 0.7;
}

.form-actions {
    display: flex;
    gap: 15px;
    justify-content: flex-end;
    padding-top: 30px;
    border-top: 2px solid #e9ecef;
}

.btn-primary, .btn-secondary {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 14px 24px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
    letter-spacing: 0.05em;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
    background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
    color: #fff;
    box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
}

.btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
}

.btn-icon {
    font-size: 14px;
}

.fade-in {
    animation: fadeInUp 0.8s ease-out;
    animation-fill-mode: both;
}

.reset-card { animation-delay: 0.1s; }

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* レスポンシブ対応 */
@media (max-width: 768px) {
    .password-reset-container {
        padding: 10px 0;
    }
    
    .reset-card {
        padding: 30px 20px;
        margin: 0 10px;
    }
    
    .reset-header {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
    }
    
    .section-title {
        font-size: 1.5rem;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn-primary, .btn-secondary {
        width: 100%;
        justify-content: center;
    }
}

@media (max-width: 480px) {
    .reset-card {
        padding: 25px 15px;
    }
    
    .form-input {
        padding: 12px 14px;
        font-size: 15px;
    }
    
    .btn-primary, .btn-secondary {
        padding: 12px 20px;
        font-size: 15px;
    }
}
</style>
{% endblock %}
