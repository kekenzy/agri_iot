{% extends "base.html" %}
{% block title %}新しいパスワード設定{% endblock %}

{% block content %}
<div class="password-reset-container">
    <header class="page-header fade-in">
        <h1 class="page-title">新しいパスワード設定</h1>
        <p class="page-subtitle">新しいパスワードを入力してください</p>
    </header>

    <main class="main-content">
        <div class="reset-card fade-in">
            <div class="reset-header">
                <h2 class="section-title">パスワード設定</h2>
                <div class="security-icon">
                    <span class="icon">🔒</span>
                </div>
            </div>

            <form method="POST" class="password-reset-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">
                        <span class="label-icon">🔑</span>
                        新しいパスワード
                    </label>
                    <input type="password" name="password1" class="form-input" required placeholder="新しいパスワードを入力">
                    <div class="help-text">
                        <span class="help-icon">💡</span>
                        8文字以上で、英数字を含むパスワードを設定してください
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <span class="label-icon">🔐</span>
                        パスワード確認
                    </label>
                    <input type="password" name="password2" class="form-input" required placeholder="パスワードを再入力">
                    <div class="help-text">
                        <span class="help-icon">💡</span>
                        上記と同じパスワードを再入力してください
                    </div>
                </div>

                <div class="password-requirements">
                    <h3 class="requirements-title">📋 パスワード要件</h3>
                    <ul class="requirements-list">
                        <li class="requirement-item" id="length-check">
                            <span class="check-icon">❌</span>
                            8文字以上
                        </li>
                        <li class="requirement-item" id="letter-check">
                            <span class="check-icon">❌</span>
                            英字を含む
                        </li>
                        <li class="requirement-item" id="number-check">
                            <span class="check-icon">❌</span>
                            数字を含む
                        </li>
                        <li class="requirement-item" id="match-check">
                            <span class="check-icon">❌</span>
                            パスワードが一致
                        </li>
                    </ul>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="submit-btn" disabled>
                        <span class="btn-icon">💾</span>
                        パスワードを設定
                    </button>
                    <a href="{% url 'agri_app:user_login' %}" class="btn-secondary">
                        <span class="btn-icon">❌</span>
                        キャンセル
                    </a>
                </div>
            </form>
        </div>
    </main>
</div>

<style>
.password-reset-container {
    padding: 20px 0;
    min-height: calc(100vh - 80px);
}

.reset-card {
    background: #fff;
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    transition: all 0.4s ease;
    max-width: 500px;
    margin: 0 auto;
}

.reset-card:hover {
    box-shadow: 0 12px 40px rgba(0,0,0,0.15);
}

.reset-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 2px solid #e9ecef;
}

.section-title {
    font-size: 1.8rem;
    font-weight: 500;
    color: #333;
    margin: 0;
    letter-spacing: 0.05em;
}

.security-icon .icon {
    font-size: 2rem;
    opacity: 0.7;
}

.password-reset-form {
    margin: 0;
}

.form-group {
    margin-bottom: 25px;
}

.form-label {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
    font-weight: 500;
    color: #333;
    font-size: 15px;
}

.label-icon {
    font-size: 16px;
    opacity: 0.7;
}

.form-input {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 16px;
    background: #fff;
    transition: all 0.3s ease;
    color: #495057;
}

.form-input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-1px);
}

.form-input::placeholder {
    color: #adb5bd;
}

.help-text {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #6c757d;
    font-size: 13px;
    margin-top: 8px;
    line-height: 1.4;
}

.help-icon {
    font-size: 14px;
    opacity: 0.7;
}

.password-requirements {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 30px;
    border-left: 4px solid #667eea;
}

.requirements-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 15px;
    color: #333;
}

.requirements-list {
    margin: 0;
    padding: 0;
    list-style: none;
}

.requirement-item {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
    color: #666;
    font-size: 14px;
}

.check-icon {
    font-size: 16px;
    transition: all 0.3s ease;
}

.requirement-item.valid .check-icon {
    color: #28a745;
}

.requirement-item.valid {
    color: #28a745;
}

.form-actions {
    display: flex;
    gap: 15px;
    justify-content: flex-end;
    padding-top: 30px;
    border-top: 2px solid #e9ecef;
}

.btn-primary, .btn-secondary {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 14px 24px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
    letter-spacing: 0.05em;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.btn-primary:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

.btn-primary:disabled {
    background: #6c757d;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.btn-secondary {
    background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
    color: #fff;
    box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
}

.btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
}

.btn-icon {
    font-size: 14px;
}

.fade-in {
    animation: fadeInUp 0.8s ease-out;
    animation-fill-mode: both;
}

.reset-card { animation-delay: 0.1s; }

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* レスポンシブ対応 */
@media (max-width: 768px) {
    .password-reset-container {
        padding: 10px 0;
    }
    
    .reset-card {
        padding: 30px 20px;
        margin: 0 10px;
    }
    
    .reset-header {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
    }
    
    .section-title {
        font-size: 1.5rem;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn-primary, .btn-secondary {
        width: 100%;
        justify-content: center;
    }
}

@media (max-width: 480px) {
    .reset-card {
        padding: 25px 15px;
    }
    
    .form-input {
        padding: 12px 14px;
        font-size: 15px;
    }
    
    .btn-primary, .btn-secondary {
        padding: 12px 20px;
        font-size: 15px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const password1Input = document.querySelector('input[name="password1"]');
    const password2Input = document.querySelector('input[name="password2"]');
    const submitBtn = document.getElementById('submit-btn');
    
    function validatePassword() {
        const password1 = password1Input.value;
        const password2 = password2Input.value;
        
        // パスワード要件チェック
        const lengthValid = password1.length >= 8;
        const letterValid = /[a-zA-Z]/.test(password1);
        const numberValid = /\d/.test(password1);
        const matchValid = password1 === password2 && password1.length > 0;
        
        // 要件表示の更新
        updateRequirement('length-check', lengthValid);
        updateRequirement('letter-check', letterValid);
        updateRequirement('number-check', numberValid);
        updateRequirement('match-check', matchValid);
        
        // 送信ボタンの有効化/無効化
        const allValid = lengthValid && letterValid && numberValid && matchValid;
        submitBtn.disabled = !allValid;
    }
    
    function updateRequirement(elementId, isValid) {
        const element = document.getElementById(elementId);
        const checkIcon = element.querySelector('.check-icon');
        
        if (isValid) {
            element.classList.add('valid');
            checkIcon.textContent = '✅';
        } else {
            element.classList.remove('valid');
            checkIcon.textContent = '❌';
        }
    }
    
    password1Input.addEventListener('input', validatePassword);
    password2Input.addEventListener('input', validatePassword);
});
</script>
{% endblock %}
